<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <search-bar></search-bar>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>
            <data-sorter property="name" order="unsorted">Name</data-sorter>
          </th>
          <th>
            <data-sorter property="family" order="unsorted">Family</data-sorter>
          </th>
          <th>
            <data-sorter property="place_of_found" order="unsorted"
              >Country</data-sorter
            >
          </th>
          <th>
            <data-sorter property="diet" order="unsorted">Diet</data-sorter>
          </th>
          <th>
            <data-sorter property="wingspan_cm" order="unsorted"
              >Windspan (cm)</data-sorter
            >
          </th>
          <th>
            <data-sorter property="weight_kg" order="unsorted"
              >Weight (kg)</data-sorter
            >
          </th>
        </tr>
        <tr>
          <td>Id</td>
          <td><data-filter property="name">Name</data-filter></td>
          <td>
            <data-filter property="family" isNullable="true"
              >Family</data-filter
            >
          </td>
          <td>
            <data-filter property="place_of_found" isNullable="false"
              >Country Country Country</data-filter
            >
          </td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <paginate-data
      id="paginator"
      includeAll="true"
      pageSizes="5,10, 20, 30 "
    ></paginate-data>

    <script type="module" src="./components/index.js"></script>
    <script type="module" src="./scripts.js"></script>
  </body>
</html>
